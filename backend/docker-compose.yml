services:
  postgres:
    image: postgres:17-alpine
    container_name: rema_1001_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rema_1001
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Add initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rema_1001_network

volumes:
  postgres_data:
    driver: local

networks:
  rema_1001_network:
    driver: bridge

